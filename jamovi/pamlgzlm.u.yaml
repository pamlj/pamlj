title: General Linear Model Power Analysis
name: pamlgzlm
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: aim
          - type: Label
            label: Model
            children:
              - type: RadioButton
                name: model_type_logistic
                optionName: model_type
                optionPart: logistic
                events:
                  change: ./pamlgzlm::onChange_model
              - name: model_type_ordinal
                type: RadioButton
                optionName: model_type
                optionPart: ordinal
                events:
                  change: ./pamlgzlm::onChange_model
              - type: RadioButton
                name: model_type_multinomial
                optionName: model_type
                optionPart: multinomial
                events:
                  change: ./pamlgzlm::onChange_model
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Effect information
            children:
              - name: es
                type: TextBox
                format: number
                enable: (!aim:es)
              - type: TextBox
                name: df_effect
                format: number
              - type: TextBox
                name: nlevels
                format: number
                enable: (model_type:multinomial || model_type:ordinal)
              - type: TextBox
                name: p0
                format: number
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Parameters
        children:
          - name: power
            type: TextBox
            label: Minimum desired power
            format: number
            enable: (!aim:power)
          - name: 'n'
            type: TextBox
            label: N (Sample size)
            format: number
            enable: (!aim:n)
          - name: sig.level
            type: TextBox
            format: number
            enable: (!aim:alpha)
      - type: Label
        label: Info
        children:
          - name: explain
            type: CheckBox

  - type: CollapseBox
    label: Sensitivity Analysis
    name: panel_sensitivity
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: Plots
                children:
                  - type: CheckBox
                    name: plot_contour
                  - type: CheckBox
                    name: plot_escurve
                  - type: CheckBox
                    name: plot_ncurve
              - type: Label
                label: Options
                children:
                  - name: plot_log
                    type: CheckBox
                  - type: ComboBox
                    name: plot_palette
  - type: CollapseBox
    label: Power Parameters plot
    name: panel_customplot
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: Plot Y-axis
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: ComboBox
                        name: plot_y
                      - type: CheckBox
                        name: plot_custom_labels
              - type: Label
                label: Results in table
                children:
                  - type: CheckBox
                    name: plot_to_table
          - type: Label
            label: Plot X-axis
            children:
              - type: LayoutBox
                style: inline
                children:
                  - type: ComboBox
                    name: plot_x
                    events:
                      change: ./common::plot_x_changed
                  - type: TextBox
                    name: plot_x_from
                    format: number
                  - type: TextBox
                    name: plot_x_to
                    format: number
          - type: Label
            label: Plot Different Curves by
            children:
              - type: LayoutBox
                style: inline
                children:
                  - type: ComboBox
                    name: plot_z
                    events:
                      change: ./common::plot_z_changed
                  - type: TextBox
                    name: plot_z_lines
                    format: number
                    enable: (!plot_z:none)
                    events:
                      change: ./common::plot_z_lines_changed
          - type: LayoutBox
            name: plot_lines_values
            children:
              - type: Label
                label: Values for each curves
                name: plot_value_label
                children:
                  - type: ListBox
                    name: plot_z_value
                    events:
                      listItemAdded: ./common::onChange_value_added
                      listItemRemoved: ./common::onChange_value_removed
                    showColumnHeaders: false
                    columns:
                      - name: var
                        label: Value
                        template:
                          type: TextBox
