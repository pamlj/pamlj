title: General Linear Model Power Analysis
name: pamlglm
jus: '3.0'
stage: 0
compilerMode: tame
events:
    update: ./pamlglm::update
children:
    -   type: LayoutBox
        margin: large
        children:
            -   type: ComboBox
                name: aim
    -   type: ModeSelector
        name: mode
        stretchFactor: 1
        children:
            -   type: Content
                name: peta
                children:
                    -   type: LayoutBox
                        margin: large
                        children:
                            -   type: Label
                                label: Effect information
                                children:
                                    -   name: v_es
                                        type: TextBox
                                        format: number
                                        enable: (!aim:es)
                                    -   type: TextBox
                                        name: v_df_effect
                                        format: number
                                    -   type: TextBox
                                        name: v_df_model
                                        format: number
            -   type: Content
                name: eta
                children:
                    -   type: LayoutBox
                        margin: large
                        children:
                            -   type: Label
                                label: Effect information
                                children:
                                    -   name: e_es
                                        type: TextBox
                                        format: number
                                        enable: (!aim:es)
                                    -   type: TextBox
                                        name: e_df_effect
                                        format: number
                                    -   name: e_r2
                                        type: TextBox
                                        format: number
                                    -   type: TextBox
                                        name: e_df_model
                                        format: number
            -   type: Content
                name: beta
                children:
                    -   type: LayoutBox
                        margin: large
                        children:
                            -   type: Label
                                label: Effect information
                                children:
                                    -   name: b_es
                                        type: TextBox
                                        format: number
                                        enable: (!aim:es)
                                    -   name: b_r2
                                        type: TextBox
                                        format: number
                                    -   type: TextBox
                                        name: b_df_model
                                        format: number
                                    -   type: ComboBox
                                        name: alternative
    -   type: LayoutBox
        margin: large
        children:
            -   type: Label
                label: Parameters
                children:
                    -   name: power
                        type: TextBox
                        label: Minimum desired power
                        format: number
                        enable: (!aim:power)
                    -   name: 'n'
                        type: TextBox
                        label: N (Sample size)
                        format: number
                        enable: (!aim:n)
                    -   name: sig.level
                        type: TextBox
                        format: number
                        enable: (!aim:alpha)
            -   type: Label
                label: Info
                children:
                    -   name: explain
                        type: CheckBox
    -   type: CollapseBox
        label: Sensitivity Analysis
        name: panel_sensitivity
        collapsed: true
        stretchFactor: 1
        children:
            -   type: LayoutBox
                children:
                    -   type: LayoutBox
                        style: inline
                        children:
                            -   type: Label
                                label: Plots
                                children:
                                    -   type: CheckBox
                                        name: plot_contour
                                    -   type: CheckBox
                                        name: plot_escurve
                                    -   type: CheckBox
                                        name: plot_ncurve
                            -   type: Label
                                label: Options
                                children:
                                    -   name: plot_log
                                        type: CheckBox
                                    -   type: ComboBox
                                        name: plot_palette
    -   type: CollapseBox
        label: Power Parameters plot
        name: panel_customplot
        collapsed: true
        stretchFactor: 1
        children:
            -   type: LayoutBox
                children:
                    -   type: LayoutBox
                        style: inline
                        children:
                            -   type: Label
                                label: Plot Y-axis
                                children:
                                    -   type: LayoutBox
                                        style: inline
                                        children:
                                            -   type: ComboBox
                                                name: plot_y
                                            -   type: CheckBox
                                                name: plot_custom_labels
                            -   type: Label
                                label: Results in table
                                children:
                                    -   type: CheckBox
                                        name: plot_to_table
                    -   type: Label
                        label: Plot X-axis
                        children:
                            -   type: LayoutBox
                                style: inline
                                children:
                                    -   type: ComboBox
                                        name: plot_x
                                        events:
                                            change: ./common::plot_x_changed
                                    -   type: TextBox
                                        name: plot_x_from
                                        format: number
                                    -   type: TextBox
                                        name: plot_x_to
                                        format: number
                    -   type: Label
                        label: Plot Different Curves by
                        children:
                            -   type: LayoutBox
                                style: inline
                                children:
                                    -   type: ComboBox
                                        name: plot_z
                                        events:
                                            change: ./common::plot_z_changed
                                    -   type: TextBox
                                        name: plot_z_lines
                                        format: number
                                        enable: (!plot_z:none)
                                        events:
                                            change: ./common::plot_z_lines_changed
                    -   type: LayoutBox
                        name: plot_lines_values
                        children:
                            -   type: Label
                                label: Values for each curves
                                name: plot_value_label
                                children:
                                    -   type: ListBox
                                        name: plot_z_value
                                        events:
                                            listItemAdded: ./common::onChange_value_added
                                            listItemRemoved: ./common::onChange_value_removed
                                        showColumnHeaders: false
                                        columns:
                                            -   name: var
                                                label: Value
                                                template:
                                                    type: TextBox
    -   type: CollapseBox
        label: Model definition
        name: panel_model
        collapsed: true
        stretchFactor: 1
        children:
            -   type: LayoutBox
                children:
                    -   type: Label
                        label: Variables in the model
                        children:
                            -   type: LayoutBox
                                style: inline
                                children:
                                    -   name: covs
                                        type: TextBox
                                        format: number
                                        events:
                                            change: ./pamlglm::onChange_factors_list_change
                                    -   name: covs_order
                                        type: ComboBox
                                        events:
                                            change: ./pamlglm::onChange_factors_list_change
                            -   type: LayoutBox
                                style: inline
                                children:
                                    -   name: factors
                                        type: TextBox
                                        format: number
                                        events:
                                            change: ./pamlglm::onChange_factors
                                    -   name: factors_order
                                        type: ComboBox
                                        events:
                                            change: ./pamlglm::onChange_factors_list_change
                    -   type: Label
                        name: factors_group
                        label: Factors definition
                        children:
                            -   type: ListBox
                                name: factors_list
                                fullRowSelect: true
                                height: large
                                events:
                                    change: ./pamlglm::onChange_factors_list_change
                                showColumnHeaders: true
                                columns:
                                    -   name: var
                                        label: Name
                                        template:
                                            type: Label
                                    -   name: levels
                                        label: N levels (groups)
                                        events: ~
                                        template:
                                            type: TextBox
                                            format: number
                            -   name: mixed_order
                                type: ComboBox
                                events:
                                    change: ./pamlglm::onChange_factors_list_change
    -   type: CollapseBox
        label: Correlations
        name: panel_correlations
        collapsed: true
        stretchFactor: 1
        children:
            -   name: correlationsupplier
                type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                    -   type: TargetLayoutBox
                        children:
                            -   type: VariablesListBox
                                name: rx
                                isTarget: true
                                events:
                                    change: ./pamlglm::onChange_rx
    -   type: CollapseBox
        label: Options
        name: panel_options
        collapsed: true
        stretchFactor: 1
        children:
            -   type: LayoutBox
                name: convert_es
                style: inline
                children:
                    -   type: Label
                        label: Convert effect size indices
                        children:
                            -   type: TextBox
                                name: eta
                                format: number
                                events:
                                    change: ./pamlglm::onChange_convert
                            -   type: TextBox
                                name: eta_df_error
                                format: number
                                events:
                                    change: ./pamlglm::onChange_convert
                            -   type: TextBox
                                name: epsilon
                                format: number
                            -   type: TextBox
                                name: omega
                                format: number
                            -   type: TextBox
                                name: gpower
                                format: number
                            -   type: TextBox
                                name: f2
                                format: number
                                events:
                                    change: ./pamlglm::onChange_convert
                    -   type: Label
                        label: Use as effect size
                        children:
                            -   name: use_none
                                type: RadioButton
                                optionName: use
                                optionPart: none
                                events:
                                    change: ./pamlglm::onChange_convert
                            -   name: use_omega
                                type: RadioButton
                                optionName: use
                                optionPart: omega
                                events:
                                    change: ./pamlglm::onChange_convert
                            -   type: RadioButton
                                name: use_epsilon
                                optionName: use
                                optionPart: epsilon
                                events:
                                    change: ./pamlglm::onChange_convert
                            -   type: RadioButton
                                name: use_gpower
                                optionName: use
                                optionPart: gpower
                                events:
                                    change: ./pamlglm::onChange_convert
                            -   type: RadioButton
                                name: use_f2
                                optionName: use
                                optionPart: f2
                                events:
                                    change: ./pamlglm::onChange_convert
            -   type: LayoutBox
                name: other_stuff
                style: inline
                children:
                    -   type: Label
                        label: Non-Centrality Parameter (NCP)
                        children:
                            -   name: ncp_type_model
                                type: RadioButton
                                optionName: ncp_type
                                optionPart: model
                            -   name: ncp_type_liberal
                                type: RadioButton
                                optionName: ncp_type
                                optionPart: liberal
                            -   name: ncp_type_strict
                                type: RadioButton
                                optionName: ncp_type
                                optionPart: strict
