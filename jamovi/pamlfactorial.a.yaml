name: pamlfactorial
title: Factorial Designs
menuGroup: Power
version: 0.0.1
jas: '1.2'
export: true
completeWhenFilled: false
description:
    main: |
        Something here
options:
    -   name: data
        type: Data
        description:
            R: the data as a data frame
    -   name: aim
        title: Calculate
        type: List
        default: n
        options:
            -   name: n
                title: N
            -   name: power
                title: Power
        description:
            R: |
                The aim of the analysis: `n` (default) for sample size, `power` to estimate power
            ui: |
                The aim of the analysis: `N` (default) for sample size, `Power` to estimate power
    -   name: mode
        title: Input Mode
        type: List
        options:
            -   name: facpeta
                title: Effect Size
            -   name: facmeans
                title: Expected Means
        default: facpeta
    -   name: means
        title: Means
        type: Variable
        default: ~
        permitted: numeric
        description:
            R: |
                a string naming the variable containing the means from `data`; the variable must be numeric.
    -   name: sds
        title: Standard Deviations
        type: Variable
        default: ~
        permitted: numeric
        description:
            R: |
                a string naming the variable containing the standard deviations from `data`; the variable must be numeric.
    -   name: factors
        title: Factors
        type: Variables
        suggested: nominal
        permitted: factor
        default: ~
        description:
            R: a vector of strings naming the  factors from `data`. Not needed if
                `formula` is used.
    -   name: within
        title: Within Factors
        type: Variables
        default: ~
        description:
            R: a vector of strings naming the repeated measures factors from `data`.
    -   name: r
        title: Repeated Measure correlation
        type: Number
        default: 0.0
        min: 0.0
        max: 0.99
        description:
            R: "Expected correlation among repeated measures \n"
    -   name: peta
        title: Partial-eta squared
        type: Number
        default: 0.2
        min: 0.0
        max: 0.99
    -   name: effect_type
        type: List
        title: Effect Type
        options:
            -   name: between
                title: Between-subjects
            -   name: within
                title: Within-subjects
    -   name: repeated_type
        type: List
        options:
            -   name: repeated
                title: Effect is only within
            -   name: mixed
                title: Effect is within-between interaction
    -   name: df_effect
        title: Effect degrees of freedom
        type: Number
        default: 1
    -   name: effect_groups
        title: Number of groups for the effect
        type: Number
        default: 2
        min: 1
    -   name: design_groups
        title: Number of groups in the design
        type: Number
        default: 2
        min: 1
    -   name: power
        title: Minimal desired power
        type: Number
        default: 0.9
        description:
            R: "Minimal desired power \n"
    -   name: false
        title: false
        type: Number
        default: 20
        description:
            R: "Sample size \n"
    -   name: sig.level
        title: Alpha (Type I rate)
        type: Number
        default: 0.05
        description:
            R: "Type I error rate (significance cut-off or alpha) \n"
    -   name: plot_contour
        title: Power contour plot
        type: Bool
        default: false
    -   name: plot_escurve
        title: Power curve by effect size
        type: Bool
        default: false
    -   name: plot_ncurve
        title: Power curve by N
        type: Bool
        default: false
    -   name: plot_log
        title: Log Scale (when needed)
        type: Bool
        default: false
    -   name: plot_palette
        title: Colors
        type: List
        default: viridis
        options:
            -   name: viridis
                title: Viridis
            -   name: rocket
                title: Rocket
            -   name: mako
                title: Mako
            -   name: cividis
                title: Cividis
            -   name: plasma
                title: Plasma
            -   name: turbo
                title: Turbo
            -   name: husky
                title: Husky (grey)
    -   name: plot_x
        type: List
        title: X-axis values
        default: none
        options:
            -   name: none
                title: '----'
            -   name: false
                title: false
            -   name: power
                title: Power
            -   name: es
                title: Effect size
    -   name: plot_y
        type: List
        title: Y-axis values
        default: none
        options:
            -   name: none
                title: '-----'
            -   name: false
                title: false
            -   name: power
                title: Power
            -   name: es
                title: Effect size
    -   name: plot_custom_labels
        type: Bool
        title: Show values
        default: false
    -   name: plot_z
        default: none
        type: List
        title: Parameter
        options:
            -   name: none
                title: '-----'
            -   name: false
                title: false
            -   name: power
                title: Power
            -   name: es
                title: Effect size
            -   name: sig.level
                title: Type I error
    -   name: plot_x_from
        type: Number
        title: From
        default: 0
    -   name: plot_x_to
        type: Number
        title: To
        default: 0
    -   name: plot_z_lines
        type: Number
        title: '# lines'
        default: 0
    -   name: plot_z_value
        type: Array
        default: []
        template:
            type: String
    -   name: plot_to_table
        type: Bool
        title: Show table
        default: false
    -   name: ncp_type
        type: List
        options:
            -   name: model
                title: Model-based
            -   name: liberal
                title: Liberal
            -   name: strict
                title: Strict
    -   name: emeans
        type: Bool
        title: Expected Means
        default: false
    -   name: esos
        type: Bool
        title: Expected SS
        default: false
    -   name: .interface
        type: String
        default: jamovi
        hidden: true
        description:
            R: "Used for internal purposes \n"
    -   name: .caller
        type: String
        default: factorial
        hidden: true
