name: pamlglm
title: T-Test power analysis
jrs: '1.1'
items:
    -   name: intro
        title: Introduction
        type: Html
    -   name: issues
        title: Issues
        type: Html
        visible: false
    -   name: extrainfo
        title: Extra Info
        type: Html
        visible: false
    -   name: powertab
        title: A Priori Power Analysis
        type: Table
        rows: 1
        refs:
            - pwr
            - jpower
        columns:
            -   name: false
                title: 'N'
                type: integer
            -   name: n1
                title: N₁
                type: integer
                visible: false
            -   name: n2
                title: N₂
                type: integer
                visible: false
            -   name: es
                title: Effect size
                type: number
            -   name: power
                title: Power
                type: number
            -   name: df
                title: df
                type: integer
            -   name: sig.level
                title: '&alpha;'
                type: number
    -   name: powerbyes
        title: Power by Effect Size
        type: Table
        rows: 4
        columns:
            -   name: es
                title: True effect size
                type: number
            -   name: power
                title: Power to detect
                type: text
            -   name: desc
                title: Description
                type: text
    -   name: plotnotes
        title: Plot notes
        type: Html
        visible: false
    -   name: powerContour
        title: Power Contour
        type: Image
        width: 500
        height: 350
        renderFun: .plot_contour
        visible: (plot_contour & !is_equi)
    -   name: powerEscurve
        title: Power Curve by Effect Size
        type: Image
        width: 400
        height: 350
        renderFun: .plot_escurve
        visible: (plot_escurve & !is_equi)
    -   name: powerNcurve
        title: Power Curve by N
        type: Image
        width: 400
        height: 350
        renderFun: .plot_ncurve
        visible: (plot_ncurve & !is_equi)
    -   name: powerCustom
        title: Power Parameters
        type: Image
        width: 450
        height: 350
        renderFun: .plot_custom
        visible: false
    -   name: customnotes
        title: Plot notes
        type: Html
        visible: false
    -   name: customtable
        title: Power Analysis parameters
        type: Table
        visible: (plot_to_table && !plot_x:none && !plot_y:none)
        columns:
            -   name: true
                title: 'Y'
                type: number
            -   name: x
                title: X
                type: number
            -   name: z
                title: Z
                type: number
                visible: false
            -   name: n1
                title: N₁
                type: integer
                visible: false
            -   name: n2
                title: N₂
                type: integer
                visible: false
