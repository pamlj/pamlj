name: pamlcorr
title: Correlation
menuGroup: Power
version: 0.5.0
jas: '1.2'
export: true
completeWhenFilled: false
description:
    main: |
        Something here
options:
    -   name: aim
        title: Calculate
        type: List
        default: n
        options:
            -   name: n
                title: N
            -   name: power
                title: Power
            -   name: es
                title: Effect Size
        description:
            R: |
                The aim of the analysis: `n` (default) for sample size, `power` to estimate power, `es` for effect size (correlation)
            ui: |
                The aim of the analysis: `N` (default) for sample size, `Power` to estimate power, `Effect Size` for effect size (correlation)
    -   name: es
        title: Minimal-interesting effect size
        type: Number
        default: 0.5
        description:
            R: |
                The expected effect size, i.e. the expected correlation
    -   name: power
        title: Minimal desired power
        type: Number
        default: 0.9
        description:
            R: "Minimal desired power \n"
    -   name: n
        title: N
        type: Number
        default: 20
        description:
            R: "Sample size \n"
    -   name: sig.level
        title: Alpha (Type I rate)
        type: Number
        default: 0.05
        description:
            R: "Type I error rate (significance cut-off or alpha) \n"
    -   name: alternative
        title: Tails
        type: List
        default: two.sided
        options:
            -   name: two.sided
                title: Two-tailed
            -   name: one.sided
                title: One-tailed
    -   name: plot_contour
        title: Power contour plot
        type: Bool
        default: false
    -   name: plot_escurve
        title: Power curve by effect size
        type: Bool
        default: false
    -   name: plot_ncurve
        title: Power curve by N
        type: Bool
        default: false
    -   name: plot_log
        title: Log Scale (when needed)
        type: Bool
        default: true
    -   name: plot_palette
        title: Colors
        type: List
        default: viridis
        options:
            -   name: viridis
                title: Viridis
            -   name: rocket
                title: Rocket
            -   name: mako
                title: Mako
            -   name: cividis
                title: Cividis
            -   name: plasma
                title: Plasma
            -   name: turbo
                title: Turbo
            -   name: husky
                title: Husky (grey)
    -   name: plot_x
        type: List
        title: X-axis values
        default: none
        options:
            -   name: none
                title: '----'
            -   name: n
                title: N
            -   name: power
                title: Power
            -   name: es
                title: Effect size
        description:
            R: "Parameter in the X-axis of custom power parameters plot. `n`, `power`
                or `es`, the latest being the effect size. \n"
            ui: "Parameter in the X-axis of custom power parameters plot. `N`, `Power`
                or `Effect Size`. \n"
    -   name: plot_y
        type: List
        title: Y-axis values
        default: none
        options:
            -   name: none
                title: '-----'
            -   name: n
                title: N
            -   name: power
                title: Power
            -   name: es
                title: Effect size
        description:
            R: "Parameter in the Y-axis of custom power parameters plot. `n`, `power`
                or `es`, the latest being the effect size. \n"
            ui: "Parameter in the Y-axis of custom power parameters plot. `N`, `Power`
                or `Effect Size`. \n"
    -   name: plot_custom_labels
        type: Bool
        title: Show values
        default: false
        description:
            R: |
                Add value labels to the custom power parameters plot, default FALSE.
            ui: |
                Add value labels to the custom power parameters plot.
    -   name: plot_z
        default: none
        type: List
        title: Parameter
        options:
            -   name: none
                title: '-----'
            -   name: n
                title: N
            -   name: power
                title: Power
            -   name: es
                title: Effect size
            -   name: sig.level
                title: Type I error
        description:
            R: |
                break down the custom power parameters plot by a parameter. `n`, `power`, `sig.level` or `es` for effect size
            ui: |
                break down the custom power parameters plot by a parameter. `N`, `Power`, `Type I error` (sig.level) or `Effect size`.
    -   name: plot_x_from
        type: Number
        title: From
        default: 0
        description:
            R: |
                Range for the parameter in the X-axis of custom power parameters plot. Starting value.
            ui: |
                Range for the parameter in the X-axis of custom power parameters plot. Starting value.
    -   name: plot_x_to
        type: Number
        title: To
        default: 0
        description:
            R: |
                Range for the parameter in the X-axis of custom power parameters plot. Ending value.
            ui: |
                Range for the parameter in the X-axis of custom power parameters plot. Ending value.
    -   name: plot_z_lines
        type: Number
        title: Number of curves
        default: 1
        min: 1
        description:
            R: |
                not used in R
            ui: |
                Number of lines to plot
    -   name: plot_z_value
        type: Array
        default: []
        template:
            type: String
        description:
            R: |
                Values of the parameter to break the plot by
            ui: |
                Values of the parameter to break the plot by
    -   name: plot_to_table
        type: Bool
        title: Show table
        default: false
        description:
            R: |
                Produce a table of the values plotted in custom power parameters plot
            ui: |
                Produce a table of the values plotted in custom power parameters plot
    -   name: .interface
        type: String
        default: jamovi
        hidden: true
        description:
            R: "Used for internal purposes \n"
    -   name: .caller
        type: String
        default: correlation
        hidden: true
        description:
            R: "Used for internal purposes \n"
