      options:
        - name: none
          title: "----"
        - name: n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect size
      description:
                R: |
                      Parameter in the X-axis of custom power parameters plot. `n`, `power` or `es`, the latest being the effect size. 
