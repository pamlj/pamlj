---
name: pamlcorr
title: Correlation 
menuGroup: Power
version: '0.5.0'
jas: '1.2'
export: false
completeWhenFilled: false
description:
    main: |
           Something here

options:

 


    - name: aim
      title: Calculate 
      type:  List
      default: n
      options:
        - name:  n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect Size
      description:
                R: |
                        The aim of the analysis: `n` (default) for sample size, `power` to estimate power, `es` for effect size (correlation)
                ui: |
                        The aim of the analysis: `N` (default) for sample size, `Power` to estimate power, `Effect Size` for effect size (correlation)

    - name: es
      title: Minimal-interesting effect size 
      type:  Number
      default: .5
      description:
                R: |
                        The expected effect size, i.e. the expected correlation

    - name: power
      title: Minimal desired power 
      type:  Number
      default: .90
      description:
                R: |
                        Minimal desired power 

    - name: n
      title: N 
      type:  Number
      default: 20
      description:
                R: |
                        Sample size 
    - name: sig.level
      title: Alpha (Type I rate)  
      type:  Number
      default: .05
      description:
                R: |
                        Type I error rate (significance cut-off or alpha) 

    - name: alternative
      title: Tails  
      type:  List
      default: two.sided
      options:
        - name:  two.sided
          title: Two-tailed
        - name:  one.sided
          title: One-tailed

    - name: plot_contour
      title: Power contour plot
      type: Bool
      default: false

    - name: plot_escurve
      title: Power curve by effect size
      type: Bool
      default: false
      
    - name: plot_ncurve
      title: Power curve by N
      type: Bool
      default: false

    - name: plot_log
      title: Log Scale (when needed)
      type: Bool
      default: true

    - name: plot_palette
      title: Colors
      type: List
      default: viridis
      options:
             - name:  viridis
               title: Viridis
             - name:  rocket
               title: Rocket
             - name:  mako
               title: Mako
             - name:  cividis
               title: Cividis
             - name:  plasma
               title: Plasma
             - name:  turbo
               title: Turbo
             - name:  husky
               title: Husky (grey)


### custom plots 



