name: pamlfactorial
title: Factorial designs power analysis
jrs: '1.1'
items:
    -   name: intro
        title: Introduction
        type: Html
    -   name: extrainfo
        title: Extra Info
        type: Html
        visible: false
    -   name: issues
        title: Issues
        type: Html
        visible: false
    -   name: powertab
        title: A Priori Power Analysis
        type: Table
        refs: pamlj
        clearWith:
            - es
            - power
            - false
            - sig.level
            - aim
            - alternative
            - factors
            - means
            - sds
            - within
            - r
            - mode
            - peta_r
            - peta
            - effect_groups
            - design_groups
            - effect_type
            - repeated_type
            - df_effect
            - ncp_type
        columns:
            -   name: source
                title: Effect
                type: text
            -   name: false
                title: 'N'
                type: integer
            -   name: bn
                title: N-group
                type: integer
            -   name: ss
                title: SS
                type: number
                visible: (esos)
            -   name: es
                title: Effect size
                type: number
            -   name: f2
                title: f²
                type: number
            -   name: power
                title: Power
                type: number
            -   name: df1
                title: df
                type: integer
            -   name: df2
                title: df(res)
                type: integer
            -   name: sig.level
                title: '&alpha;'
                type: number
    -   name: powerbyes
        title: Power by Effect Size
        type: Table
        rows: 4
        clearWith:
            - es
            - power
            - false
            - sig.level
            - aim
            - alternative
            - factors
            - means
            - sds
            - within
            - r
            - mode
            - peta_r
            - peta
            - df_effect
            - effect_groups
            - design_groups
            - effect_type
            - repeated_type
            - ncp_type
        columns:
            -   name: es
                title: True effect size
                type: number
            -   name: power
                title: Power to detect
                type: text
            -   name: desc
                title: Description
                type: text
    -   name: means
        type: Array
        title: Expected Marginal Means
        description: an array of predicted means tables
        visible: (emeans)
        template:
            title: Marginal Means - ___key___
            type: Table
            columns:
                -   name: emmean
                    title: Mean
                    type: number
                -   name: sd
                    title: SD
                    type: number
    -   name: plotnotes
        title: Plot notes
        type: Html
        visible: false
    -   name: powerContour
        title: Power Contour
        type: Image
        width: 500
        height: 350
        renderFun: .plot_contour
        visible: (plot_contour)
    -   name: powerEscurve
        title: Power Curve by Effect Size
        type: Image
        width: 400
        height: 350
        renderFun: .plot_escurve
        visible: (plot_escurve)
    -   name: powerNcurve
        title: Power Curve by N
        type: Image
        width: 400
        height: 350
        renderFun: .plot_ncurve
        visible: (plot_ncurve)
    -   name: powerCustom
        title: Power Parameters
        type: Image
        width: 450
        height: 350
        renderFun: .plot_custom
        visible: false
    -   name: customnotes
        title: Plot notes
        type: Html
        visible: false
    -   name: customtable
        title: Power Analysis parameters
        type: Table
        visible: (plot_to_table && !plot_x:none && !plot_y:none)
        columns:
            -   name: true
                title: 'Y'
                type: number
            -   name: x
                title: X
                type: number
            -   name: z
                title: Z
                type: number
                visible: false
            -   name: n1
                title: N₁
                type: integer
                visible: false
            -   name: n2
                title: N₂
                type: integer
                visible: false
