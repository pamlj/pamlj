          title: N
        - name: power
          title: Power
        - name: es
          title: Effect size
        - name: sig.level
          title: "Type I error"



    - name: plot_x_from
      type: Number
      title: "From"
      default: 0
    - name: plot_x_to
      type: Number
      title: "To"
      default: 0


    - name: plot_z_lines
      type: Number
      title: "# of curves"
      default: 0

    - name: plot_z_value
      type: Array
   #   hidden: true
      default: []
