          title: N
        - name: power
          title: Power
        - name: es
          title: Effect size

    - name: plot_custom_labels
      type: Bool
      title: "Show values"
      default: false

    - name: plot_z
      default: none
      type: List
      title: "Parameter"
      options:
        - name: none
          title: "-----"
