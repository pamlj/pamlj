name: pamlsem
title: Structural Equations Models
menuGroup: Power
version: 0.5.0
jas: '1.2'
export: true
completeWhenFilled: false
description:
    main: |
        Something here
options:
    -   name: aim
        title: Calculate
        type: List
        default: false
        options:
            -   name: false
                title: false
            -   name: power
                title: Power
        description:
            R: |
                The aim of the analysis: `n` (default) for sample size, `power` to estimate power
            ui: |
                The aim of the analysis: `N` (default) for sample size, `Power` to estimate power
    -   name: code
        type: String
        hidden: true
        default: ''
    -   name: fonts
        type: String
        default: small
        hidden: true
    -   name: toggle
        type: Bool
        default: false
        hidden: true
    -   name: power
        title: Minimal desired power
        type: Number
        default: 0.9
        description:
            R: "Minimal desired power \n"
    -   name: false
        title: false
        type: Number
        default: 100
        description:
            R: "Sample size \n"
    -   name: sig.level
        title: Alpha (Type I rate)
        type: Number
        default: 0.05
        description:
            R: "Type I error rate (significance cut-off or alpha) \n"
    -   name: alternative
        title: Tails
        type: List
        default: two.sided
        options:
            -   name: two.sided
                title: Two-tailed
            -   name: one.sided
                title: One-tailed
        description:
            R: "Two-tailed vs one-tailed test \n"
    -   name: estimator
        type: List
        title: Estimator
        default: ML
        options:
            -   name: ML
                title: ML
            -   name: WLS
                title: WLS
            -   name: DWLS
                title: DWLS
            -   name: ULS
                title: ULS
        description:
            R: "Estimator method used in SEM. `ML` for Maximum Likelihood \n"
    -   name: standardized
        type: Bool
        default: true
        title: Standardized solution
        description:
            R: "Assume the observed variables are standardized (TRUE) or not (FALSE)
                \n"
            ui: "Assume the observed variables are standardized (selected) or not
                (unselected) \n"
    -   name: inspect_sigma
        type: Bool
        default: false
        title: Implied Covariances
        description:
            R: |
                not used in R
            ui: |
                Output the implied variances-covariances of observed variables
    -   name: inspect_lvcov
        type: Bool
        default: false
        title: Implied Latent Covariances
        description:
            R: |
                not used in R
            ui: |
                Output the implied variances-covariances of latent variables
    -   name: inspect_zbeta
        type: Bool
        default: false
        title: Standardized regression
        description:
            R: |
                not used in R
            ui: "Output the implied standardized regression coefficients \n"
    -   name: method
        type: List
        title: Method
        default: analytic
        options:
            -   name: analytic
                title: Analytic
            -   name: mc
                title: Monte Carlo (very slow)
        description:
            R: "Use analytic methods for computation of power parameter (`analytic`)
                or Monte Carlo (`mc`) \n"
            ui: |
                Use `Analytic` methods for computation of power parameter or `Monte Carlo`
    -   name: mc_test
        type: List
        title: Test
        default: lrt
        options:
            -   name: lrt
                title: LRT
            -   name: score
                title: Score Test
        description:
            R: "which test is used in Monte Carlo simulations: `lrt` for LRT or `score`
                for the Score test. \n"
            ui: "Which test is used in Monte Carlo simulations: LRT or the Score test.
                \n"
    -   name: mcR
        title: Number of simulations
        type: Number
        default: 500
        description:
            R: "Number of repetitions for Monte Carlo method \n"
    -   name: parallel
        title: Parallel computation
        type: Bool
        default: true
        description:
            R: "Logical: should parallel computing be used for the Monte Carlo method
                \n"
            ui: "Should parallel computing be used for the Monte Carlo method \n"
    -   name: set_seed
        title: Use a seed
        type: Bool
        default: false
        description:
            R: "not used in R \n"
            ui: "Should we use a seed for the  Monte Carlo method \n"
    -   name: seed
        title: Seed
        type: Number
        default: 42
        description:
            R: "not used in R \n"
            ui: |
                What seed should we use for Monte Carlo method. Default is Life, the Universe and Everything
    -   name: table_pwbyn
        title: Power quantiles by N
        type: Bool
        default: true
    -   name: plot_ncurve
        title: Power curve by N
        type: Bool
        default: false
    -   name: plot_log
        title: Log Scale (when needed)
        type: Bool
        default: false
    -   name: plot_palette
        title: Colors
        type: List
        default: viridis
        options:
            -   name: viridis
                title: Viridis
            -   name: rocket
                title: Rocket
            -   name: mako
                title: Mako
            -   name: cividis
                title: Cividis
            -   name: plasma
                title: Plasma
            -   name: turbo
                title: Turbo
            -   name: husky
                title: Husky (grey)
    -   name: plot_x
        type: List
        title: X-axis values
        default: none
        options:
            -   name: none
                title: '----'
            -   name: false
                title: false
            -   name: power
                title: Power
    -   name: plot_y
        type: List
        title: Y-axis values
        default: none
        options:
            -   name: none
                title: '-----'
            -   name: false
                title: false
            -   name: power
                title: Power
    -   name: plot_custom_labels
        type: Bool
        title: Show values
        default: false
    -   name: plot_z
        default: none
        type: List
        title: Parameter
        options:
            -   name: none
                title: '-----'
            -   name: sig.level
                title: Type I error
    -   name: plot_x_from
        type: Number
        title: From
        default: 0
    -   name: plot_x_to
        type: Number
        title: To
        default: 0
    -   name: plot_z_lines
        type: Number
        title: Number of curves
        default: 1
        min: 1
    -   name: plot_z_value
        type: Array
        default: []
        template:
            type: String
    -   name: plot_to_table
        type: Bool
        title: Show table
        default: false
    -   name: explain
        type: Bool
        title: Explanatory text
        default: false
        description:
            R: "not used in R \n"
            ui: |
                Output some explanatory text of the results
    -   name: lav_diagram
        type: Bool
        title: Path diagram
        default: true
        description:
            R: |
                Output the path diagram corresponding to the input model
    -   name: diag_size
        type: List
        title: Boxes size
        default: medium
        options:
            -   name: small
                title: Small
            -   name: medium
                title: Medium
            -   name: large
                title: Large
        description:
            R: |
                Size of the path diagram boxes: `small`, `medium`, `large`
    -   name: .interface
        type: String
        default: jamovi
        hidden: true
        description:
            R: "Used for internal purposes \n"
    -   name: .caller
        type: String
        default: pamlsem
        hidden: true
        description:
            R: "Used for internal purposes \n"
