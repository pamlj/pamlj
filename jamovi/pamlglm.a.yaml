---
name: pamlglm
title: General Linear Model
menuGroup: Power
version: '0.0.1'
jas: '1.2'
export: true
completeWhenFilled: false
description:
    main: |
           Something here

options:
    - name: data
      type: Data
      description:
                R: the data as a data frame


    - name: aim
      title: Calculate 
      type:  List
      default: n
      options:
        - name:  n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect Size

    - name: mode
      title: "Effect size type"
      type: List
      options:
            - name: peta
              title: Partial Eta-squared
            - name: eta
              title: Eta-squared
            - name: beta
              title: Beta Coefficients
      default: peta

      
    - name: b_es
      title: Expected standardized coefficient (&beta;)
      type:  Number
      default: .2

    - name: b_r2
      title: R-squared 
      type:  Number
      default: .05

    - name: b_df_model
      title: Model degrees of freedom 
      type:  Number
      default: 1
      min: 0

    - name: v_es
      title: Expected partial Eta-squared (p&eta;&sup2;)
      type:  Number
      default: .2

    - name: v_df_model
      title: Model degrees of freedom 
      type:  Number
      default: 1
      min: 1
    - name: v_df_effect
      title: Effect degrees of freedom 
      type:  Number
      default: 1
      min: 1


    - name: e_es
      title: Expected partial Eta-squared (p&eta;&sup2;)
      type:  Number
      default: .2

    - name: e_df_model
      title: Model degrees of freedom 
      type:  Number
      default: 1
      min: 1
    - name: e_r2
      title: R-squared 
      type:  Number
      default: .2
    - name: e_df_effect
      title: Effect degrees of freedom 
      type:  Number
      default: 1
      min: 1

    - name: power
      title: Minimal desired power 
      type:  Number
      default: .90

    - name: n
      title: N 
      type:  Number
      default: 20

    - name: sig.level
      title: '&alpha; (type I error rate)'
      type:  Number
      default: .05

    - name: alternative
      title: Tails  
      type:  List
      default: two.sided
      options:
        - name:  two.sided
          title: Two-tailed
        - name:  one.sided
          title: One-tailed

    - name: plot_contour
      title: Power contour plot
      type: Bool
      default: false

    - name: plot_escurve
      title: Power curve by effect size
      type: Bool
      default: false
      
    - name: plot_ncurve
      title: Power curve by N
      type: Bool
      default: false

    - name: plot_log
      title: Log Scale (when needed)
      type: Bool
      default: false

    - name: plot_palette
      title: Colors
      type: List
      default: viridis
      options:
             - name:  viridis
               title: Viridis
             - name:  rocket
               title: Rocket
             - name:  mako
               title: Mako
             - name:  cividis
               title: Cividis
             - name:  plasma
               title: Plasma
             - name:  turbo
               title: Turbo
             - name:  husky
               title: Husky (grey)

    - name: covs
      title: Number of covariates
      type:  Number
      default: 0
      min: 0
    - name: factors
      title: Number of factors
      type:  Number
      default: 0
      min: 0

    - name: factors_list
      title: Factors
      type: Array
      default:
        - var: factor 1
          levels: 0
      template:
          type: Group
          elements:
            - name: var
              type: String
            - name: levels
              type: Integer

    - name: covs_order
      title: Max Order
      type: List
      options:
        -       name:  main
                title: Main Effects
        -       name:  order2
                title: Up to 2-way
        -       name:  order3
                title: Up to 3-way
        -       name:  orderall
                title: All possible

    - name: factors_order
      title: Max Order
      type: List
      options:
        -       name:  main
                title: Main Effects
        -       name:  order2
                title: Up to 2-way
        -       name:  order3
                title: Up to 3-way
        -       name:  orderall
                title: All possible

    - name: mixed_order
      title: Factors Covariates interactions
      type: List
      options:
        -       name:  none
                title: None
        -       name:  order2
                title: Up to 2-way
        -       name:  order3
                title: Up to 3-way
        -       name:  orderall
                title: All possible


    - name: eta
      title: Observed Partial Eta-squared  
      type:  Number
      default: .2
    - name: eta_df_error
      title: Observed residuals degrees of freedom  
      type:  Number
      default: 0
    - name: epsilon
      title: Partial Epsilon-squared  
      type:  Number
      default: 0
    - name: omega
      title: Partial Omega-squared  
      type:  Number
      default: 0
    - name: gpower
      title: "G*Power Partial Eta-squared"
      type:  Number
      default: 0
    - name: f2
      title: "Cohen's f2"
      type:  Number
      default: 0

    - name: use
      type: List
      title: Use as effect size
      options:
        - name: none
          title: None
        - name: omega
          title: Omega
        - name: epsilon
          title: Epsilon
        - name: gpower
          title: "G*Power"
        - name: f2
          title: "f2"
      description:
                R: |
                      not used in R
                ui: Which of the converted effect size indices should be used as partial eta-squared
                
      default: none

    - name: ncp_type
      type: List
      title: Non-centrality Parameter (NCP)
      options:
        - name: model
          title: "Model-based"
        - name: liberal
          title: Liberal
        - name: strict
          title: Strict
      description:
              R: |
                What type of non-centrality parameter (NCP) should be used. The effect size is always transformed into 
                a Cohen's `f2`, that is multiplied by the N to  which is estimated based on the degrees of freedom such that `N=df+edf+1`.
                `model` defines `df` as the model degrees of freedom. This is the method used by `G*Power` software.
                `liberal` uses the effect `df`. `strict` uses only the error df (df=0).
              
              ui: |
                What type of non-centrality parameter (NCP) should be used. The effect size is always transformed into 
                a Cohen's `f2`, that is multiplied by the N to  which is estimated based on the degrees of freedom such that `N=df+edf+1`.
                `Model-based` defines `df` as the model degrees of freedom. This is the method used by `G*Power` software.
                `Liberal` uses the effect `df`. `Strict` uses only the error df (df=0).

### correlations ###

    - name: rx
      title: Correlations among covariates (target first)
      type: Variables
      suggested:
       - continuous
      permitted:
        - numeric
      default: ~
      description:
                R: a vector of strings naming the columns from `data` containing the correlations among independent variables


### custom plots 
    

    - name: plot_x
      type: List
      title: "X-axis values"
      default: none
      options:
        - name: none
          title: "----"
        - name: n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect size
        - name: sig.level
          title: "Type I error"

    - name: plot_y
      type: List
      title: "Y-axis values"
      default: none
      options:
        - name: none
          title: "-----"
        - name: n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect size

    - name: plot_custom_labels
      type: Bool
      title: "Show values"
      default: false

    - name: plot_z
      default: none
      type: List
      title: "Parameter"
      options:
        - name: none
          title: "-----"
        - name: n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect size
        - name: sig.level
          title: "Type I error"



    - name: plot_x_from
      type: Number
      title: "From"
      default: 0
    - name: plot_x_to
      type: Number
      title: "To"
      default: 0


    - name: plot_z_lines
      type: Number
      title: "# lines"
      default: 0

    - name: plot_z_value
      type: Array
   #   hidden: true
      default: []
      template:
          type: String

    - name: plot_to_table
      type: Bool
      title: "Show table"
      default: false
      
    - name: explain
      type: Bool
      title: "Explanatory text"
      default: false
      
    - name: .caller
      type: String
      default: glm
      hidden: true

    - name: .interface
      type: String
      default: jamovi
      hidden: true

...

